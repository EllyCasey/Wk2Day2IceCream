<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parlour Pip</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container-fluid">
        <section class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-5">
                        <div class="card flex-row justify-content-between text-primary fw-bold">
                            <p class="pe-3">Name</p>
                            <p>Qty</p>
                            <p>Each</p>
                            <p>Total</p>
                        </div>

                        <div class="card" id="order-list">
                            <p>Itemized List Goes Here</p>
                        </div>

                        <div class="card align-items-end">
                            <p id="order-total">Total:</p>
                            <button class="button pay-button">PAY</button>
                        </div>
                    </div>

                    <div class="col-md-7">

                        <section class="row">
                            <div class="col-6">
                                <div class="card">
                                    <div class="card-img-top">
                                        <img class="card-img"
                                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvQ5W3gg7kAy6MmY_O7GqFQdwxlMXUajNwMA&s"
                                            alt="chocolate ice cream">
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title">Chocolate</h5>
                                        <p class="fw-bold text-end">$1.25</p>
                                        <button class="btn btn-success" onclick="addToOrderByName('Chocolate')"> Add to
                                            Order</button>
                                    </div>
                                </div>



                            </div>

                        </section>

                    </div>
                </div>
            </div>

        </section>

    </main>

</body>

<script src="app.js"></script>

</html>
